<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<title>Pagamento Pagseguro - API</title>
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/progressdialog.css' %}" rel="stylesheet">
</head>
<body ng-app="myApp" ng-controller="CriarPlanoCtrl as plano">

	<div id="navbar" class="navbar navbar-inverse bg-inverse navbar-static-top">

		<div class="container">
			<a class="navbar-brand" href="/">Exemplo Pagseguro</a>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">

				<ul class="nav navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="/">Compra por API <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Compra Através do Botão</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/pagamento">Compra Transparente</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Pagamento Recorrente Transparente</a>
			      </li>
			    </ul>

			</div>
		</div>		

	</div>

	<div class="container">
		
		<h1>Criação de Plano</h1>

		<div class="form-group">
			<label for="nomeComprador">Nome do Plano:</label>
			<input type="text" class="form-control" ng-model="plano.nome">
		</div>

		<div class="row">

			<div class="form-group col-md-4">
				<label>Período:</label>
				<select class="form-control" ng-model="plano.selecionado" ng-options="per for per in plano.periodos"></select>	
			</div>

			<div class="form-group col-md-4">
				<label>Tempo de duração:</label>
				<input type="text" class="form-control" ng-model="plano.duracao">		
			</div>

			<div class="form-group col-md-4">
				<label>Valor do pagamento:</label>
				<input type="text" class="form-control" ng-model="plano.valor" ui-money-mask>		
			</div>

		</div>

		<div class="form-group">
			<div class="btn btn-primary" ng-click="plano.cadastrar()">Cadastrar</div>
		</div>

	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://stc.sandbox.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.directpayment.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="{% static 'mascara/angular-input-masks-standalone.min.js' %}"></script>
    <script src="{% static 'scripts/ng_application_ctrl.js' %}"></script>
    <script src="{% static 'scripts/ng_criarplano_ctrl.js' %}"></script>

</body>
</html>
